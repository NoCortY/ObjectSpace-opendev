<script>
$(function(){
    layui.use(['layuimini','element','layer','echarts'],function(){
        var $ = layui.jquery,
            element = layui.element,
            layer = layui.layer,
            echarts = layui.echarts;
    //echarts自适应
    var echartsRecords = echarts.init(document.getElementById('echarts-records'),'light');
    window.onresize = function(){
        echartsRecords.resize();
    }
    option = {
        tooltip: {
            trigger: 'axis',
            axisPointer: {
                type: 'cross',
                label: {
                    backgroundColor: '#6a7985'
                }
            }
        },
        splitLine :{    //网格线
            lineStyle:{
                type:'dashed'    //设置网格线类型 dotted：虚线   solid:实线
            },
            show:true //隐藏或显示
        },
        toolbox: {
            feature: {
                saveAsImage: {}
            }
        },
        grid: {
            top:'3%',
            left: '1%',
            right: '3%',
            bottom: '3%',
            containLabel: true
        },
        xAxis: [
            {
                type: 'category',
                boundaryGap: false,
                data: ['12:00:00', '12:00:30', '12:01:00', '12:01:30', '12:02:00', '12:02:30', '12:03:00', '12:03:30', '12:04:00', '12:04:30', '12:05:00', '12:05:30','12:06:00','12:06:30','12:07:00','12:07:30','12:08:00']
            }
        ],
        yAxis: [
            {
                type: 'value'
            }
        ],
        series: [
            {
                name: 'Cpu使用率(%)',
                type: 'line',
                stack: '使用率',
                areaStyle: {},
                data: [21.7, 30, 13, 90, 12, 80, 20, 12, 80, 20, 12, 80,12, 80, 20, 12, 80]
            }
        ]
    };
        echartsRecords.setOption(option);

    });
});
