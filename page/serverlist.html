<script>
    layui.use(['layer', 'layuimini','echarts','table'], function () {
        layui.$.support.cors = true; //允许ajax跨域
        var $ = layui.jquery,
            layer = layui.layer,
            layuimini = layui.layuimini,
            echarts = layui.echarts,
            table = layui.table;
        // 给ajax请求统一设置,这里设置以后下面所有的ajax请求中都会有设置中的属性====
        var acFailFlag = false;
        $.ajaxSetup({
            // 发送cookie
            xhrFields: {
                withCredentials: true
            },
            statusCode: {
                401:function(response){
                    if(!acFailFlag){
                        acFailFlag=true;
                        alert("证书已过期，请重新登录");
                        window.location.href=AC_FAIL_HREF;
                    }
                }
            }
        });
        // ===================================================================
        init();
        /**
         * 查看公告信息
         **/
        $('body').on('click', '.layuimini-notice', function () {
            var title = $(this).children('.layuimini-notice-title').text(),
                noticeTime = $(this).children('.layuimini-notice-extra').text(),
                content = $(this).children('.layuimini-notice-content').html();
            var html = '<div style="padding:15px 20px; text-align:justify; line-height: 22px;border-bottom:1px solid #e2e2e2;background-color: #2f4056;color: #ffffff">' +
                '<div style="text-align: center;margin-bottom: 20px;font-weight: bold;border-bottom:1px solid #718fb5;padding-bottom: 5px"><h4 class="text-danger">' + title + '</h4></div>' +
                '<div style="font-size: 12px">' + content + '</div>' +
                '</div>';
            parent.layer.open({
                type: 1,
                title: '系统公告'+'<span style="float: right;right: 1px;font-size: 12px;color: #b1b3b9;margin-top: 1px">'+noticeTime+'</span>',
                area: '300px;',
                shade: 0.8,
                id: 'layuimini-notice',
                btn: ['查看', '取消'],
                btnAlign: 'c',
                moveType: 1,
                content:html,
                success: function (layero) {
                    var btn = layero.find('.layui-layer-btn');
                    btn.find('.layui-layer-btn0').attr({
                        href: 'https://github.com/NoCortY/ObjectSpace-Cloud',
                        target: '_blank'
                    });
                }
            });
        });

        function init(){
            $.ajax({
               url:ZUUL_URL+'/ComCenter/CC/server/serverSimpleStatus',
                type:'get',
                xhrFields:{
                    withCredentials:true
                },
                success:function(data){
                   $("#normal").html(data.data.normalCount);
                   $("#high").html(data.data.highOverload);
                   $("#down").html(data.data.down);
                }
            });
            table.render({
                elem: '#serverListTable'
                ,url:ZUUL_URL+'/ComCenter/CC/server/listMyselfServer'
                ,cellMinWidth: 80 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
                ,page: true
                ,skin:'line'
                ,even: true
                ,parseData:function(res){
                    return{
                        "code":res.code,
                        "msg":res.message,
                        "data":res.data,
                        "count":res.count
                    }
                }
                ,response:{
                     //规定返回成功的状态码为1001
                     statusCode: 1001
                 }
                ,cols: [[
                    {field:'serverIp', title: '服务器IP'}
                    ,{field:'serverName', title: '服务器名'}
                    ,{field:'serverOsType',title:'操作系统',sort: true}
                    ,{field:'serverOsVersion',title:'操作系统版本'}
                    ,{field:'isMonitor', title: '是否监控',templet:function(d){
                                if(d.isMonitor===true){
                                    return '是';
                                }else{
                                    return '否';
                                }
                            }}
                    ,{field: 'operate',title: '操作',fixed:'right',width:200,toolbar:'#operate'}
                ]]
            });

            $.ajax({
                //获取notice
                url:ZUUL_URL+"/LogCenter/Logistics/notice",
                type:'get',
                xhrFields:{
                    withCredentials:true
                },
                success:function(data){
                    var htmlStr = "";
                    $.each(data.data,function(index,notice){
                        htmlStr="<div class='layuimini-notice'>" +
                            "                            <div class='layuimini-notice-title'>"+notice.title+"</div>" +
                            "                            <div class='layuimini-notice-extra'>"+notice.createTime+"</div>" +
                            "                            <div class='layuimini-notice-content layui-hide'>" +notice.content+"</div></div>"
                    });
                    $("#notice").html(htmlStr);
                }
            });
        }
        //监听表格的toolbar
        table.on('tool(serverListTable)',function(data){
            var rowData = data.data;
            var event = data.event;
            var serverData;
            var cpuHtml = "",diskHtml = "",netHtml = "";
            $.ajax({
                url:ZUUL_URL+"/ComCenter/CC/server/serverDetail/"+rowData.serverIp,
                type:'POST',
                async:false,
                xhrFields:{
                    withCredentials:true
                },
                success:function(data){
                    serverData=data.data;
                }
            });
                    console.log(serverData);
            $.each(serverData.cpuDetailDtos,function(index,obj){
                cpuHtml+="<fieldset class='layui-elem-field layui-field-title'>" +
                    " <legend>核心:"+obj.cpuId+"</legend>" +
                    "<div class='layui-form layui-field-box'>" +
                    "       <div class='layui-inline'>" +
                    "           <label class='layui-form-label'>Cpu核心Id:</label>" +
                    "           <div class='layui-inline'>" +
                    "               <input type='text' id='cpuId' class='layui-input layui-bg-gray' value='"+obj.cpuId+"' disabled>" +
                    "           </div>" +
                    "       </div>" +
                    "       <div class='layui-inline'>" +
                    "           <label class='layui-form-label'>频率(MHz):</label>" +
                    "           <div class='layui-inline'>" +
                    "               <input type='text' id='cpuId' class='layui-input layui-bg-gray' value='"+obj.frequency+"'disabled>" +
                    "           </div>" +
                    "       </div>" +
                    "     </div>"+
                    "<div class='layui-form'>" +
                    "       <div class='layui-inline'>" +
                    "           <label class='layui-form-label'>生产厂商:</label>" +
                    "           <div class='layui-inline'>" +
                    "               <input type='text' id='cpuId' class='layui-input layui-bg-gray' value='"+obj.vendor+"' disabled>" +
                    "           </div>" +
                    "       </div>" +
                    "       <div class='layui-inline'>" +
                    "           <label class='layui-form-label'>型号:</label>" +
                    "           <div class='layui-inline'>" +
                    "               <input type='text' id='cpuId' class='layui-input layui-bg-gray' value='"+obj.model+"' disabled>" +
                    "           </div>" +
                    "       </div>" +
                    "</div>" +
                    "</fieldset>";

            });
            $.each(serverData.diskDetailDtos,function(index,obj){
                diskHtml+="<fieldset class='layui-elem-field layui-field-title'>" +
                    " <legend>盘符:"+index+"</legend>" +
                    "<div class='layui-form layui-field-box'>" +
                    "       <div class='layui-inline'>"+
                    "           <label class='layui-form-label'>盘符(挂载点):</label>" +
                    "           <div class='layui-inline'>" +
                    "               <input type='text' id='cpuId' class='layui-input layui-bg-gray' value='"+obj.diskName+"' disabled>" +
                    "           </div>" +
                    "       </div>" +
                    "       <div class='layui-inline'>"+
                    "           <label class='layui-form-label'>文件系统:</label>" +
                    "           <div class='layui-inline'>" +
                    "               <input type='text' id='cpuId' class='layui-input layui-bg-gray' value='"+obj.diskType+"'disabled>" +
                    "           </div>" +
                    "       </div>" +
                    "     </div>"+
                    "<div class='layui-form'>" +
                    "       <div class='layui-inline'>" +
                    "           <label class='layui-form-label'>容量(B):</label>" +
                    "           <div class='layui-inline'>" +
                    "               <input type='text' id='cpuId' class='layui-input layui-bg-gray' value='"+obj.total+"' disabled>" +
                    "           </div>" +
                    "       </div>"+
                    "</div>" +
                    "</fieldset>";
            });
            $.each(serverData.netDetailDtos,function(index,obj){
                netHtml+="<fieldset class='layui-elem-field layui-field-title'>" +
                    " <legend>网卡:"+index+"</legend>" +
                    "<div class='layui-form layui-field-box'>" +
                    "       <div class='layui-inline'>" +
                    "           <label class='layui-form-label'>网卡名:</label>" +
                    "           <div class='layui-inline'>" +
                    "               <input type='text' id='cpuId' class='layui-input layui-bg-gray' value='"+obj.netName+"' disabled>" +
                    "           </div>" +
                    "       </div>" +
                    "       <div class='layui-inline'>" +
                    "           <label class='layui-form-label'>Ip:</label>" +
                    "           <div class='layui-inline'>" +
                    "               <input type='text' id='cpuId' class='layui-input layui-bg-gray' value='"+obj.netIp+"'disabled>" +
                    "           </div>" +
                    "       </div>" +
                    "     </div>"+
                    "<div class='layui-form'>" +
                    "       <div class='layui-inline'>" +
                    "           <label class='layui-form-label'>子网掩码:</label>" +
                    "           <div class='layui-inline'>" +
                    "               <input type='text' id='cpuId' class='layui-input layui-bg-gray' value='"+obj.netMask+"' disabled>" +
                    "           </div>" +
                    "       </div>"+
                    "</div>" +
                    "</fieldset>";
            });
            if(event === "serverDetail"){
                //stopsubBox是关停备注弹出的对话框
                var serverDetail =layer.open({
                    id:serverDetail,
                    type:1,
                    title:"<i class='fa fa-eye'>  服务器：192.168.43.246  状态：正常运行</i>",
                    area: ['750px', '600px'],
                    closeBtn:1,
                    shadeClose:true,
                    maxmin:true,
                    resize:true,
                    content: '<fieldset class="layui-elem-field layui-field-title layui-col-space15" style="margin-top: 30px;">' +
                '                <legend>服务器基本信息</legend>' +
                                "<div class='layui-form layui-field-box'>" +
                                "       <div class='layui-inline'>" +
                                "           <label class='layui-form-label'>主机名:</label>" +
                                "           <div class='layui-inline'>" +
                                "               <input type='text' id='cpuId' class='layui-input layui-bg-gray' value='"+serverData.computerName+"' disabled>" +
                                "           </div>" +
                                "       </div>" +
                                "       <div class='layui-inline'>" +
                                "           <label class='layui-form-label'>Ip:</label>" +
                                "           <div class='layui-inline'>" +
                                "               <input type='text' id='cpuId' class='layui-input layui-bg-gray' value='"+serverData.ip+"'disabled>" +
                                "           </div>" +
                                "       </div>" +
                                "     </div>"+
                                "<div class='layui-form'>" +
                                "       <div class='layui-inline'>" +
                                "           <label class='layui-form-label'>操作系统:</label>" +
                                "           <div class='layui-inline'>" +
                                "               <input type='text' id='cpuId' class='layui-input layui-bg-gray' value='"+serverData.osName+"' disabled>" +
                                "           </div>" +
                                "       </div>" +
                                "       <div class='layui-inline'>" +
                                "           <label class='layui-form-label'>版本:</label>" +
                                "           <div class='layui-inline'>" +
                                "               <input type='text' id='cpuId' class='layui-input layui-bg-gray' value='"+serverData.osVersion+"' disabled>" +
                                "           </div>" +
                                "       </div>" +
                                "</div>"+
                                "<div class='layui-form'>" +
                                "       <div class='layui-inline'>" +
                                "           <label class='layui-form-label'>架构:</label>" +
                                "           <div class='layui-inline'>" +
                                "               <input type='text' id='cpuId' class='layui-input layui-bg-gray' value='"+serverData.osArch+"' disabled>" +
                                "           </div>" +
                                "       </div>" +
                                "       <div class='layui-inline'>" +
                                "           <label class='layui-form-label'>内存容量(B):</label>" +
                                "           <div class='layui-inline'>" +
                                "               <input type='text' id='cpuId' class='layui-input layui-bg-gray' value='"+serverData.memTotal+"' disabled>" +
                                "           </div>" +
                                "       </div>" +
                                "</div>"+
                                "<div class='layui-form'>" +
                                "       <div class='layui-inline'>" +
                                "           <label class='layui-form-label'>虚拟内存(B):</label>" +
                                "           <div class='layui-inline'>" +
                                "               <input type='text' id='cpuId' class='layui-input layui-bg-gray' value='"+serverData.swapTotal+"' disabled>" +
                                "           </div>" +
                                "       </div>"+
                                "</div>"+
                '            </fieldset>' +
                '            <fieldset class="layui-elem-field  layui-field-title layui-col-space15" style="margin-top: 30px;">' +
                '                <legend>CPU信息</legend>' +cpuHtml +
                '            </fieldset>' +
                '            <fieldset class="layui-elem-field  layui-field-title layui-col-space15" style="margin-top: 30px;">' +
                '                <legend>硬盘信息</legend>'+ diskHtml +
                '            </fieldset>' +
                '            <fieldset class="layui-elem-field  layui-field-title layui-col-space15" style="margin-top: 30px;">' +
                '                <legend>网卡信息</legend>' +netHtml+
                '            </fieldset>'

                });
            }else if(event="addwhite"){
                var addWhiteBox =layer.open({
                    title:'加白',
                    content: '<div class="layui-form layui-form-pane">'+
                        '<div class="layui-form-item layui-form-text">'+
                        '<div class="layui-input-block">'+
                        '<textarea id="addWhiteDesc" placeholder="请输入加白的备注信息" class="layui-textarea"></textarea>'+
                        '</div>'+
                        '</div></div>',
                    area: ['500px', '245px'],
                    offset: ['200px'],
                    resize:false,
                    btn: ['确定', '取消'],
                    yes: function(index, layero){
                        var harassInfo = {};
                        harassInfo.phoneType = phoneType;
                        harassInfo.opTime = rowData.opTime;
                        harassInfo.phoneNumber = rowData.productNo;
                        harassInfo.provinceId = "531";
                        harassInfo.cityId = transCity(rowData.cityName);
                        harassInfo.channelName = rowData.channelName;
                        harassInfo.addWhiteDesc = $("#addWhiteDesc").val();
                        var formData = new FormData();
                        formData.append("harassInfo",JSON.stringify(harassInfo));
                        $.ajax({
                            type:'post',
                            url:'/HarassHandle/addWhite',
                            data:formData,
                            processData: false,
                            contentType: false,
                            success:function(resData){
                                if(resData.state=="1004"){
                                    data.del(); //删除对应行（tr）的DOM结构，并更新缓存
                                    $(".layui-laypage-btn").click();
                                    layer.msg(resData.stateInfo);
                                }else{
                                    layer.msg(resData.stateInfo);
                                }
