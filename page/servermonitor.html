<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>服务器监控</title>
    <!-- HTTPS -->
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../lib/layui-v2.5.4/css/layui.css" media="all">
    <link rel="stylesheet" href="../lib/font-awesome-4.7.0/css/font-awesome.min.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .layui-card {border:1px solid #f2f2f2;border-radius:5px;}
        .icon {margin-right:10px;color:#1aa094;}
        .icon-cray {color:#ffb800!important;}
        .icon-blue {color:#1e9fff!important;}
        .icon-tip {color:#ff5722!important;}
        .layuimini-qiuck-module {text-align:center;margin-top: 10px}
        .layuimini-qiuck-module a i {display:inline-block;width:100%;height:60px;line-height:60px;text-align:center;border-radius:2px;font-size:30px;background-color:#F8F8F8;color:#333;transition:all .3s;-webkit-transition:all .3s;}
        .layuimini-qiuck-module a cite {position:relative;top:2px;display:block;color:#666;text-overflow:ellipsis;overflow:hidden;white-space:nowrap;font-size:14px;}
        .welcome-module {width:100%;height:130px;}
        .panel {background-color:#fff;border:1px solid transparent;border-radius:3px;-webkit-box-shadow:0 1px 1px rgba(0,0,0,.05);box-shadow:0 1px 1px rgba(0,0,0,.05)}
        .panel-body {padding:10px}
        .panel-title {margin-top:0;margin-bottom:0;font-size:12px;color:inherit}
        .label {display:inline;padding:.2em .6em .3em;font-size:75%;font-weight:700;line-height:1;color:#fff;text-align:center;white-space:nowrap;vertical-align:baseline;border-radius:.25em;margin-top: .3em;}
        .layui-red {color:red}
        .layui-green{color: lightseagreen}
        .layui-orange{color: orange}
        .main_btn > p {height:40px;}
        .layui-bg-number {background-color:#F8F8F8;}
        .layuimini-notice:hover {background:#f6f6f6;}
        .layuimini-notice {padding:7px 16px;clear:both;font-size:12px !important;cursor:pointer;position:relative;transition:background 0.2s ease-in-out;}
        .layuimini-notice-title,.layuimini-notice-label {
            padding-right: 70px !important;text-overflow:ellipsis!important;overflow:hidden!important;white-space:nowrap!important;}
        .layuimini-notice-title {line-height:28px;font-size:14px;}
        .layuimini-notice-extra {position:absolute;top:50%;margin-top:-8px;right:16px;display:inline-block;height:16px;color:#999;}
    </style>
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md8">
                <div class="layui-row layui-col-space15">
                    <div class="layui-col-md5">
                        <div class="layui-card">
                            <div class="layui-card-header"><i class="fa fa-clock-o icon"></i>北京时间</div>
                            <div class="layui-card-body">
                                <div class="welcome-module">
                                    <div class="layui-row layui-col-space10">
                                        <div class="layui-col-xs12">
                                            <div class="panel layui-bg-number">
                                                <!--<div class="panel-body">
                                                    <div class="panel-title">
                                                        <h5>1970年01月01日</h5>
                                                    </div>
                                                    <div class="panel-content">
                                                        <h1 class="no-margins" id="userCount">14:18</h1>
                                                    </div>
                                                </div>-->
                                                <div class="clock">
                                                    <div class="flip">
                                                        <div class="digital front" data-number="0"></div>
                                                        <div class="digital back" data-number="1"></div>
                                                    </div>
                                                    <div class="flip">
                                                        <div class="digital front" data-number="0"></div>
                                                        <div class="digital back" data-number="1"></div>
                                                    </div>
                                                    <em class="divider">:</em>
                                                    <div class="flip">
                                                        <div class="digital front" data-number="0"></div>
                                                        <div class="digital back" data-number="1"></div>
                                                    </div>
                                                    <div class="flip">
                                                        <div class="digital front" data-number="0"></div>
                                                        <div class="digital back" data-number="1"></div>
                                                    </div>
                                                    <em class="divider">:</em>
                                                    <div class="flip">
                                                        <div class="digital front" data-number="0"></div>
                                                        <div class="digital back" data-number="1"></div>
                                                    </div>
                                                    <div class="flip">
                                                        <div class="digital front" data-number="0"></div>
                                                        <div class="digital back" data-number="1"></div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-md7">
                        <div class="layui-card">
                            <div class="layui-card-header"><i class="fa fa-dashboard icon icon-blue"></i>服务器状态</div>
                            <div class="layui-card-body">
                                <div class="welcome-module">
                                    <div id="fastGate" class="layui-row layui-col-space10 layuimini-qiuck">
                                        <div class="layui-col-xs4">
                                            <div class="panel layui-bg-number">
                                                <div class="panel-body">
                                                    <div class="panel-title">
                                                        <span class="label pull-right layui-bg-green">实时</span>
                                                        <h5>正常运行</h5>
                                                    </div>
                                                    <div class="panel-content">
                                                        <h1 class="no-margins layui-green">1234</h1>
                                                        <small>正常运行服务器数量</small>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="layui-col-xs4">
                                            <div class="panel layui-bg-number">
                                                <div class="panel-body">
                                                    <div class="panel-title">
                                                        <span class="label pull-right layui-bg-orange">实时</span>
                                                        <h5>高负载</h5>
                                                    </div>
                                                    <div class="panel-content">
                                                        <h1 class="no-margins layui-orange">1234</h1>
                                                        <small>当前高负载服务器数量</small>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="layui-col-xs4">
                                            <div class="panel layui-bg-number">
                                                <div class="panel-body">
                                                    <div class="panel-title">
                                                        <span class="label pull-right layui-bg-red">实时</span>
                                                        <h5>停机</h5>
                                                    </div>
                                                    <div class="panel-content">
                                                        <h1 class="no-margins layui-red">1234</h1>
                                                        <small>宕机数量</small>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <div class="layui-col-md4">

                <div class="layui-card">
                    <div class="layui-card-header"><i class="fa fa-comment icon icon-tip"></i>即时状态提醒</div>
                    <div class="layui-card-body layui-text" id="notice">

                    </div>
                </div>
            </div>

            <div class="layui-col-md12">
                <div class="layui-card">
                    <div class="layui-card-header"><i class="fa fa-list icon"></i>资产清单</div>
                    <div class="layui-card-body">
                        <div id="echarts-records" style="width: 100%;min-height:500px"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../lib/layui-v2.5.4/layui.js" charset="utf-8"></script>
<script src="../js/lay-config.js?v=1.0.4" charset="utf-8"></script>
<script src="../js/script.js" charset="utf-8"></script>
<script src="../js/ConstantPool.js" charset="utf-8"></script>
<script>
    layui.use(['layer', 'layuimini','echarts'], function () {
        var $ = layui.jquery,
            layer = layui.layer,
            layuimini = layui.layuimini,
            echarts = layui.echarts;
        init();
        /**
         * 查看公告信息
         **/
        $('body').on('click', '.layuimini-notice', function () {
            var title = $(this).children('.layuimini-notice-title').text(),
                noticeTime = $(this).children('.layuimini-notice-extra').text(),
                content = $(this).children('.layuimini-notice-content').html();
            var html = '<div style="padding:15px 20px; text-align:justify; line-height: 22px;border-bottom:1px solid #e2e2e2;background-color: #2f4056;color: #ffffff">\n' +
                '<div style="text-align: center;margin-bottom: 20px;font-weight: bold;border-bottom:1px solid #718fb5;padding-bottom: 5px"><h4 class="text-danger">' + title + '</h4></div>\n' +
                '<div style="font-size: 12px">' + content + '</div>\n' +
                '</div>\n';
            parent.layer.open({
                type: 1,
                title: '系统公告'+'<span style="float: right;right: 1px;font-size: 12px;color: #b1b3b9;margin-top: 1px">'+noticeTime+'</span>',
                area: '300px;',
                shade: 0.8,
                id: 'layuimini-notice',
                btn: ['查看', '取消'],
                btnAlign: 'c',
                moveType: 1,
                content:html,
                success: function (layero) {
                    var btn = layero.find('.layui-layer-btn');
                    btn.find('.layui-layer-btn0').attr({
                        href: 'https://github.com/NoCortY/ObjectSpace-Cloud',
                        target: '_blank'
                    });
                }
            });
        });

        /**
         * 报表功能
         */
        var echartsRecords = echarts.init(document.getElementById('echarts-records'), 'walden');
        $.ajax({
            url:ZUUL_URL+"/LogCenter/LC/callCount",
            type:'get',
            xhrFields: {
                withCredentials: true
            },
            success:function(data){
                if(data.code==="1001"){
                    var dataLegend = [];
                    var dataDate = [];
                    var echartDataList = [];
                    //是否已经对日期赋值
                    var dateFlag = false;
                    $.each(data.data,function(key,value){
                        //Echart Data部分用的对象
                        var echartDataObject = {};
                        //Echart Data部分用的对象数组
                        var echartData = [];
                        dataLegend.push(key);
                        if(!dateFlag) {
                            $.each(value, function (index, item) {
                                dataDate.push(item.callDate);
                                dateFlag = true;
                            });
                        }
                        $.each(value,function(index,item){
                            echartData.push(item.callCount);
                        });
                        echartDataObject.name = key;
                        echartDataObject.data = echartData;
                        echartDataObject.type='line';
                        echartDataList.push(echartDataObject);
                    });
                    var optionRecords = {
                        tooltip: {
                            trigger: 'axis'
                        },
                        legend: {
                            data:dataLegend
                        },
                        grid: {
                            left: '3%',
                            right: '4%',
                            bottom: '3%',
                            containLabel: true
                        },
                        toolbox: {
                            feature: {
                                saveAsImage: {}
                            }
                        },
                        xAxis: {
                            type: 'category',
                            boundaryGap: false,
                            data: dataDate
                        },
                        yAxis: {
                            type: 'value'
                        },
                        series:echartDataList
                    };
                    echartsRecords.setOption(optionRecords);
                }else{
                    layuimini.msg_error('请求接口调用趋势图失败');
                }
            },
            error:function (e) {
                layuimini.msg_error('网络错误');
            }
        });


        // echarts 窗口缩放自适应
        window.onresize = function(){
            echartsRecords.resize();
        }

        function init(){
            $.ajax({
                //获取当前注册用户数量
                url:ZUUL_URL+'/AuthCenter/UC/userCount',
                type:'get',
                xhrFields: {
                    withCredentials: true
                },
                success:function(data){
                    $("#userCount").html(data.data);
                },
                error:function (e) {
                    layuimini.msg_error('网络错误');
                }
            });
            $.ajax({
                //获取接口调用次数
                url:ZUUL_URL+'/LogCenter/LC/logCount',
                type:'get',
                xhrFields:{
                    withCredentials:true
                },
                success:function(data){
                    $("#callCount").html(data.data)
                },
                error:function (e) {
                    layuimini.msg_error('网络错误');
                }
            });
            $.ajax({
                //获取快捷入口
                url:ZUUL_URL+"/AuthCenter/menu/pageMenu?page=index.html&classify=fast",
                type:'get',
                xhrFields:{
                    withCredentials:true
                },
                success:function(data){
                    var htmlStr = "";
                    $.each(data.data, function (index, menu){
                        htmlStr += "<div class='layui-col-xs3 layuimini-qiuck-module'>" +
                            "            <a href='javascript:;' data-iframe-tab='"+menu.href+"'data-title='"+menu.title+"'data-icon='"+menu.icon+"'>" +
                            "                <i class='"+menu.icon+"'></i>" +
                            "                <cite>"+menu.title+"</cite>" +
                            "            </a>" +
                            "          </div>"
                    });
                    $("#fastGate").html(htmlStr);
                },
                error:function (e) {
                    layuimini.msg_error('网络错误');
                }
            });
            $.ajax({
                //获取notice
                url:ZUUL_URL+"/LogCenter/Logistics/notice",
                type:'get',
                xhrFields:{
                    withCredentials:true
                },
                success:function(data){
                    var htmlStr = "";
                    $.each(data.data,function(index,notice){
                        htmlStr="<div class='layuimini-notice'>" +
                            "                            <div class='layuimini-notice-title'>"+notice.title+"</div>" +
                            "                            <div class='layuimini-notice-extra'>"+notice.createTime+"</div>" +
                            "                            <div class='layuimini-notice-content layui-hide'>" +notice.content+"</div></div>"
                    });
                    $("#notice").html(htmlStr);
                }
            });
        }
    });
</script>
</body>
</html>
