<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>服务器注册</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../lib/layui-v2.5.4/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
            <legend>服务器注册</legend>
        </fieldset>

        <div class="layui-form" action="#" lay-filter="example">
            <div class="layui-form-item">
                <label class="layui-form-label">服务器名</label>
                <div class="layui-input-block">
                    <input type="text" id="serverName" autocomplete="off" placeholder="请输入服务器名   (例如：A应用服务器、Redis缓存服务器)" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">服务器IP</label>
                <div class="layui-input-block">
                    <input type="text" id="serverIp" autocomplete="off" placeholder="请输入服务器IP" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">域</label>
                <div class="layui-input-block">
                    <select id="land" >
                        <option value=""></option>
                        <option value="true">生产域</option>
                        <option value="false">测试域</option>
                    </select>
                </div>
            </div>


            <div class="layui-form-item">
                <label class="layui-form-label">监控</label>
                <div class="layui-input-block">
                        <input type="checkbox" id="monitor" lay-skin="switch" lay-text="是|否">
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">用途和描述</label>
                <div class="layui-input-block">
                    <textarea placeholder="请输入用途和描述。（例如：本服务器用于生产环境下Redis集群节点的的部署。开启端口号xxxx...）" class="layui-textarea" id="desc"></textarea>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" id="register" >立即提交</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../lib/jquery-3.4.1/jquery-3.4.1.min.js" charset="utf-8"></script>
<script src="../js/ConstantPool.js" charset="utf-8"></script>
<script src="../lib/layui-v2.5.4/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    layui.use(['form', 'layedit', 'laydate'], function () {
        var form = layui.form
            , layer = layui.layer
            , layedit = layui.layedit
            , laydate = layui.laydate;


        //创建一个编辑器
        //var editIndex = layedit.build('LAY_demo_editor');





        $("#register").on('click',function(){
            var ipRep = /((2(5[0-5]|[0-4]\d))|[0-1]?\d{1,2})(\.((2(5[0-5]|[0-4]\d))|[0-1]?\d{1,2})){3}/g
            if(!(ipRep.test($("#serverIp").val()))){
                layer.msg("请输入正确的IP地址");
            }else {
                var cloudServer = {};
                cloudServer.serverName = $("#serverName").val();
                cloudServer.serverIp = $("#serverIp").val();
                cloudServer.land = $("#land").val();
                if($("#monitor").val()==="on"){
                    cloudServer.monitor=true;
                }else{
                    cloudServer.monitor=false;
                }
                cloudServer.serverDesc = $("#desc").val();
                $.ajax({
                    url: ZUUL_URL + '/ComCenter/CC/server/register',
                    type: 'post',
                    dataType: 'json',
                    contentType: 'application/json',
                    xhrFields: {
                        withCredentials: true
                    },
                    data: JSON.stringify(cloudServer),
                    success: function (data) {
                        layer.msg(data.message);
                    },
                    error: function () {
                        layer.msg("网络错误");
                    }
                });
            }
        });





    });
</script>

</body>
</html>
