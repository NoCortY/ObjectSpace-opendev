<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="showDiv" style="position: absolute; background-color: white; border: 1px solid black;"></div>
<script src="../lib/layui-v2.5.4/layui.js" charset="utf-8"></script>
    <script src="../js/lay-config.js?v=1.0.4" charset="utf-8"></script>
    <script>
        layui.use(['layer', 'layuimini','echarts'], function () {
            var $ = layui.jquery,
                layer = layui.layer,
                layuimini = layui.layuimini,
                echarts = layui.echarts;
            // 打开一个 web socket
            var ws = new WebSocket("ws://127.0.0.1:7000/ObjectCloud/ComCenter/serverGeneralWS");
           // var ws = new WebSocket("ws://127.0.0.1:7303/componentWS");
            ws.onopen = function() {
                // Web Socket 已连接上，使用 send() 方法发送数据
                ws.send("测试发送");
                console.log('open');
            };
            ws.onmessage = function (e) {
                console.log('message', e.data);
            };
            ws.onclose = function() {
                console.log('close');
            };
        });
</script>
</body>
</html>
