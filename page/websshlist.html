<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>WebSSH-终端账户管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../lib/layui-v2.5.4/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="layui-elem-field layuimini-search">
            <legend>终端账户管理</legend>
            <div style="margin: 10px 10px 10px 10px;text-align: center">
                这里可以非常方便地让您连接您的服务器终端，以便解决一些复杂问题。<br>
                但是，这需要您先设置终端的有关信息，以便于我们获取终端的连接会话。<br>
                我们承诺将这些信息加密存储。<br>
                <b>注:目前仅支持linux终端连接。</b><br>
            </div>
        </fieldset>

        <table class="layui-hide" id="serverSSHList" lay-filter="serverSSH"></table>
        <script type="text/html" id="currentTableBar">
            <a class="layui-btn layui-btn-xs data-count-edit" lay-event="edit"><span><i class="fa fa-terminal" aria-hidden="true"></i>SSH连接</span></a>
            <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="delete">编辑终端信息</a>
        </script>
    </div>
</div>
<script src="../lib/layui-v2.5.4/layui.js" charset="utf-8"></script>
<script src="../js/ConstantPool.js" charset="utf-8"></script>
<script>
    layui.use(['form', 'table'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table;

        table.render({
            elem: '#serverSSHList',
            url: ZUUL_URL+'/ComCenter/CC/server/serverSSHList',
            skin: 'line',
            limits: [10, 15, 20, 25, 50, 100],
            limit: 15,
            page: true,
            cellMinWidth: 80,
            cols: [[
                {field: 'serverIp', width: 130, title: '服务器Ip'},
                {field: 'serverOsType', width: 150, title: '操作系统'},
                {field: 'serverOsVersion', width: 260, title: '版本'},
                {field: 'serverStatus',width:190,title:'当前服务器状态',sort:true},
                {field: 'serverDesc',width:190,title:'备注'},
                {title: '操作', minWidth: 50, templet: '#currentTableBar', fixed: "right", align: "center"}
            ]],
            parseData:function(res){
                return{
                    "code":res.code,
                    "msg":res.message,
                    "data":res.data,
                    "count":res.count
                }
            },
            response:{
                //规定返回成功的状态码为1001
                statusCode: 1001
            }
        });



        table.on('tool(serverSSH)', function (obj) {
            var data = obj.data;
            if (obj.event === 'edit') {
                layer.alert('编辑行：<br>' + JSON.stringify(data))
            } else if (obj.event === 'delete') {
                layer.confirm('真的删除行么', function (index) {
                    obj.del();
                    layer.close(index);
                });
            }
        });

    });
</script>
<script>

</script>

</body>
</html>
